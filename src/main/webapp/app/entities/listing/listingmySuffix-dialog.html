
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myListingLabel">Create or edit a Listing</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.listing.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.listing.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_minimumPrice">Minimum Price</label>
            <input type="number" class="form-control" name="minimumPrice" id="field_minimumPrice"
                    ng-model="vm.listing.minimumPrice"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_builtArea">Built Area</label>
            <input type="number" class="form-control" name="builtArea" id="field_builtArea"
                    ng-model="vm.listing.builtArea"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_totalArea">Total Area</label>
            <input type="number" class="form-control" name="totalArea" id="field_totalArea"
                    ng-model="vm.listing.totalArea"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_rooms">Rooms</label>
            <input type="number" class="form-control" name="rooms" id="field_rooms"
                    ng-model="vm.listing.rooms"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_bathrooms">Bathrooms</label>
            <input type="number" class="form-control" name="bathrooms" id="field_bathrooms"
                    ng-model="vm.listing.bathrooms"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_indoorCarParks">Indoor Car Parks</label>
            <input type="number" class="form-control" name="indoorCarParks" id="field_indoorCarParks"
                    ng-model="vm.listing.indoorCarParks"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_outdoorCarParks">Outdoor Car Parks</label>
            <input type="number" class="form-control" name="outdoorCarParks" id="field_outdoorCarParks"
                    ng-model="vm.listing.outdoorCarParks"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sellPrice">Sell Price</label>
            <input type="number" class="form-control" name="sellPrice" id="field_sellPrice"
                    ng-model="vm.listing.sellPrice"
                     />
        </div>

        <div class="form-group">
            <label for="field_property">Property</label>
            <select class="form-control" id="field_property" name="property" ng-model="vm.listing.property" ng-options="property as property.id for property in vm.properties | orderBy:'id' track by property.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_person">Person</label>
            <select class="form-control" id="field_person" name="person" ng-model="vm.listing.person" ng-options="person as person.id for person in vm.people track by person.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
